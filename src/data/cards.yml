# ACCESSIBILITA
- title: Cos’è
  text: >
    Una serie di azioni atte a semplificare e migliorare lo sviluppo e l’utilizzo
    dei siti istituzionali e dei servizi digitali erogati al cittadino dalle
    pubbliche amministrazioni.
  tags: [intro, cit-accessibilita]

- title: Come funziona
  text: >
    Le PA adeguano i siti e i servizi ad ogni esigenza di navigazione e usabilità,
    sulla base di linee guida e kit di sviluppo definiti da AGID.
  tags: [come-funziona, cit-accessibilita]

- title: Vantaggi
  text: >
    La semplificazione nell'accesso e nell’uso di strumenti informatici e servizi
    pubblici digitali favorisce la partecipazione e l’inclusione di tutti i
    cittadini, che hanno la possibilità di segnalare eventuali inadempienze alle PA,
    anche attraverso il ricorso al Difensore Civico per il digitale.
  tags: [vantaggi, cit-accessibilita]

# CIE
- title: Cos’è?
  text: >
    La Carta d’Identità Elettronica è il documento personale, realizzato su supporto
    plastico, che attesta l’identità del cittadino. È dotata di un microchip a
    radiofrequenza (RF) che memorizza i dati del titolare e rispetta elevati
    standard di sicurezza.
  tags: [intro, cit-cie]

- title: Come funziona?
  text: >
    La CIE può essere richiesta presso i Comuni di residenza o di dimora che hanno attivato il servizio
    di emissione, alla scadenza - o in seguito a smarrimento, furto o deterioramento - della propria
    carta d’identità. Per velocizzare le operazioni di rilascio è possibile prenotare un appuntamento
    sul sito dedicato del Ministero dell’Interno [Agenda Online](agendacie.interno.gov.it). La carta è
    spedita direttamente al cittadino, presso il Comune o presso un indirizzo indicato.
  tags: [come-funziona, cit-cie]

- title: Vantaggi
  text: |
    I cittadini possono utilizzare la CIE per: 
      * autenticarsi in rete;
      * acquisire l’identità digitale SPID;
      * fruire di ulteriori servizi a valore aggiunto in Italia e in Europa.
  tags: [vantaggi, cit-cie]

# ANPR
- title: Cos’è
  text: >
    ANPR è l’anagrafe centrale unica di tutti i cittadini e i residenti in Italia,
    in cui confluiscono progressivamente le anagrafi comunali.
  tags: [intro, cit-anpr]

- title: Come funziona
  text: >
    ANPR è un sistema integrato che consente ai Comuni, che hanno completato la
    migrazione dei dati, di svolgere i servizi anagrafici e di consultare o estrarre
    dati, monitorare le attività e effettuare statistiche. Diventando così un punto
    di riferimento unico per tutti coloro che sono interessati ai dati anagrafici.
  tags: [come-funziona, cit-anpr]

- title: Vantaggi
  text: >
    I cittadini hanno la possibilità di accedere in tempo reale ai propri dati non
    solo dal Comune di residenza ma anche da ogni altro Comune subentrato in ANPR. I
    cittadini possono visualizzare on line la propria situazione anagrafica (visura
    anagrafica) e quella della famiglia anagrafica in cui sono inseriti. l cittadini
    non devono comunicare a ogni ufficio della PA i dati anagrafici o il cambio di
    residenza e possono ottenere certificati senza bisogno di recarsi allo
    sportello.
  tags: [vantaggi, cit-anpr]

# CATALOGO SERVIZI
- title: Cos’è
  text: >
    Lo strumento a disposizione delle pubbliche amministrazioni per far conoscere i
    propri servizi digitali ai cittadini con informazioni
    di dettaglio sempre aggiornate.
  tags: [intro, cit-catalogo-servizi]

- title: Come funziona
  text: >
    I cittadini possono utilizzare il Catalogo, progressivamente popolato dalle
    pubbliche amministrazioni, utilizzando come chiave di ricerca la classificazione
    dei servizi definita da AGID.
  tags: [come-funziona, cit-catalogo-servizi]

- title: Vantaggi
  text: >
    I cittadini vengono indirizzati in modo efficace all'utilizzo dei servizi
    digitali e hanno a disposizione informazioni semplificate e aggiornate. I cittadini vengono
    guidati nei rapporti di comunicazione e interazione con le PA grazie anche al
    censimento dei servizi pubblici online delle varie amministrazioni.
  tags: [vantaggi, cit-catalogo-servizi]

# CLOUD
- title: Cos’è
  text: >
    Il cloud è un modello di infrastrutture informatiche che consente di disporre
    tramite internet di un insieme di risorse di calcolo (ad es. reti, server,
    storage, applicazioni e servizi) erogate come un servizio. Il Piano Triennale 2017 - 2019 ha
    introdotto il modello Cloud della PA che descrive l’insieme di infrastrutture IT
    e servizi cloud qualificati da AGID a disposizione della PA.
  tags: [intro, cit-cloud]

- title: Come funziona
  text: >
    Questo modello semplifica la gestione dei sistemi informativi, trasformando le
    infrastrutture fisiche in servizi virtuali e migliorando i processi di
    erogazione dei servizi della PA verso i cittadini.
  tags: [come-funziona, cit-cloud]

- title: Vantaggi
  text: >
    Il Cloud della PA introduce vantaggi significativi rispetto alle tradizionali
    soluzioni hardware, consentendo di usufruire delle applicazioni da qualsiasi
    dispositivo in qualsiasi luogo tramite l’accesso internet, garantendo elevati
    standard di sicurezza ed affidabilità e incrementando il livello di
    disponibilità dei servizi al cittadino.
  tags: [vantaggi, cit-cloud]

# DATI APERTI
- title: Cos’è
  text: >
    Il [catalogo nazionale degli open data](https://www.dati.gov.it)
    che espone i dati pubblicati e aggiornati dalle pubbliche amministrazioni in formato aperto.
  tags: [intro, cit-dati-aperti]

- title: Come funziona
  text: >
    Le sezioni del portale sono dedicate a:
    ricercare i dati (sono disponibili i metadati dei dataset, classificati per categorie tematiche);
    fare open data (sono riportate le risorse utili ad attuare il processo di apertura dei dati);
    usare i dati (sono fornite indicazioni tecniche agli sviluppatori per utilizzare i dati).
  tags: [come-funziona, cit-dati-aperti]

- title: Vantaggi
  text: >
    I cataloghi nazionali di dati aperti rendono disponibili risorse utili ad
    approfondire il tema dei dati aperti e a migliorare la qualità dei dati esposti,
    contribuendo a valorizzare il patrimonio informativo pubblico nazionale. La
    diffusione di queste informazioni favorisce la crescita economica e produttiva,
    la ricerca, l’innovazione, la competitività e incoraggia la partecipazione dei
    cittadini alla vita pubblica.
  tags: [vantaggi, cit-dati-aperti]

## Geodati.gov.it

- title: Cos’è?
  text: >
    Il [catalogo nazionale dei dati territoriali](https://geodati.gov.it)
    rilasciati in formato aperto dalle pubbliche amministrazioni.
  tags: [intro, cit-geodati]

- title: Come funziona
  text: >
    Il portale presenta due funzionalità: la consultazione dei metadati, accessibile
    a tutti; la gestione dei metadati, riservata alle PA accreditate.
  tags: [come-funziona, cit-geodati]

# DIRITTI
- title: Cos’è
  text: |
    Il Difensore civico per il digitale ha il compito di raccogliere le segnalazioni
    relative alle presunte violazioni in materia di digitalizzazione ed innovazione,
    a garanzia dei diritti di cittadinanza digitali dei cittadini e delle imprese.

    Questa figura, prevista in precedenza presso ogni amministrazione, assume oggi
    la funzione di difensore unico a livello nazionale.
  tags: [intro, cit-diritti]

- title: Come funziona
  text: >
    I cittadini possono presentare una segnalazione e consultarne gli aggiornamenti
    tramite l’[apposita sezione sul sito di AGID](https://www.agid.gov.it/it/agenzia/difensore-civico-il-digitale).
  tags: [come-funziona, cit-diritti]

- title: Vantaggi
  text: >
    La tutela  dei diritti di cittadinanza digitale riguarda: l’identità digitale,
    il domicilio digitale, i pagamenti con le modalità informatiche,  la
    comunicazione mediante le tecnologie dell’informazione, l’accessibilità e altre
    tematiche che i cittadini potranno approfondire attraverso la guida dei diritti
    di cittadinanza digitale pubblicata da AGID.
  tags: [vantaggi, cit-diritti]

# IPA
- title: Cos’è
  text: >
    [Indice delle pubbliche amministrazioni](https://www.indicepa.gov.it) è l’elenco pubblico di fiducia, gestito
    da AGID e alimentato periodicamente da tutte le PA, contenente i domicili
    digitali delle pubbliche amministrazioni e dei gestori di pubblici servizi.
  tags: [intro, cit-ipa]

- title: Come funziona
  text: >
    I cittadini, interrogando l’IPA, possono ottenere informazioni generali e
    organizzative sulle PA (tra le quali il domicilio digitale e l’indirizzo di
    posta certificata da utilizzare per le comunicazioni a valore legale) e i
    servizi offerti dalle singole PA.
  tags: [come-funziona, cit-ipa]

- title: Vantaggi
  text: >
    I cittadini possono consultare e fruire, tramite interfaccia web, nell’ottica
    della trasparenza, dei dati anche in formato aperto relativi alle singole PA.
  tags: [vantaggi, cit-ipa]

# PAGAMENTI
- title: Cos’è
  text: >
    ll sistema dei pagamenti elettronici a favore della Pubblica Amministrazione.
  tags: [intro, cit-pagamenti]

- title: Come funziona
  text: >
    pagoPA è una nuova modalità per eseguire pagamenti verso la Pubblica
    Amministrazione in modalità standardizzata, direttamente sul sito o sull’app
    dell’Ente (il Comune, ad esempio) o attraverso i canali (online e fisici) di
    banche e altri Prestatori di Servizi di Pagamento, ovvero:
      * agenzie bancarie
      * home banking del PSP 
      * sportelli ATM (se abilitati)
      * punti vendita di SISAL, Lottomatica e Banca 5
      * uffici Postali.
  tags: [come-funziona, cit-pagamenti]

- title: Vantaggi
  text: >
    I cittadini possono effettuare pagamenti elettronici verso le pubbliche
    amministrazioni (Comuni, ASL, scuole o Regioni) in modo sicuro, affidabile,
    trasparente (certezza dei costi di commissione, chiarezza degli importi, etc…).
    I cittadini sono liberi di scegliere il canale di pagamento preferito (sito
    della PA, sportelli fisici, home banking, smartphone o tablet) e possono sempre
    pagare online con carte di pagamento (carte di credito, debito o prepagate).
  tags: [vantaggi, cit-pagamenti]

# Sicurezza
- title: Cos’è
  text: >
    La sicurezza informatica garantisce la disponibilità, l’integrità e la
    riservatezza delle informazioni del Sistema informativo della Pubblica
    amministrazione.
  tags: [intro, cit-sicurezza]

- title: Come funziona
  text: >
    I cittadini devono avere la certezza che i servizi resi dalle pubbliche amministrazioni siano
    sicuri e affidabili. Le PA mettono in atto le iniziative tecniche e organizzative predisposte da
    AGID per migliorare la consapevolezza nei riguardi della minaccia di attacchi informatici e
    aumentare le capacità di prevenzione, protezione e risposta agli incidenti.
  tags: [come-funziona, cit-sicurezza]

- title: Vantaggi
  text: >
    I cittadini consultano siti web affidabili che offrono servizi nel rispetto
    delle indicazioni di sicurezza fissate da AGID.
  tags: [vantaggi, cit-sicurezza]

# SPID
- title: Cos’è?
  text: >
    La soluzione che permette di accedere a tutti i servizi online della Pubblica
    Amministrazione con un'unica identità digitale.
  tags: [intro, cit-spid]

- title: Come funziona
  text: >
    L’identità SPID è rilasciata dai Gestori di Identità Digitale (Identity Provider) accreditati da
    AGID, che forniscono le identità digitali e gestiscono l’autenticazione degli utenti. Il
    gestore, dopo aver verificato i dati, emette l’identità digitale, rilasciando le credenziali. I
    cittadini accedono ai servizi online che vengono resi fruibili tramite il sistema unico di
    identità digitale.
  tags: [come-funziona, cit-spid]

- title: Vantaggi
  text: >
    I cittadini italiani, inclusi i residenti all’estero, utilizzano un’unica identità digitale
    SPID per accedere in maniera sicura ai servizi online della pubblica amministrazione e dei privati aderenti.
  tags: [vantaggi, cit-spid]

# WIFI
- title: Cos’è
  text: >
    La possibilità di connettersi, nei luoghi pubblici e negli uffici,
    gratuitamente e in modo semplice alle reti wi-fi pubbliche diffuse sul
    territorio nazionale.
  tags: [intro, cit-wifi]

- title: Come funziona
  text: >
    I  cittadini potranno accedere alle reti wi-fi degli uffici e dei luoghi
    pubblici, rese disponibili dalle pubbliche amministrazioni sulla base delle
    linee guida AGID.
  tags: [come-funziona, cit-wifi]

- title: Vantaggi
  text: |
    Connessione internet presente in maniera uniforme in tutti i luoghi più frequentati della vita
    sociale per favorire l’accesso ai servizi pubblici digitali (es. biblioteche o ospedali) attraverso
    l’uso di reti wi-fi gratuite offerte dalle PA.

    Wi-fi pubblico gratuito ai cittadini, da parte delle PA centrali e locali,
    all’interno di un quadro normativo e tecnologico in linea con le indicazioni
    europee e nel rispetto degli standard di sicurezza previsti da AGID.
  tags: [vantaggi, cit-wifi]

