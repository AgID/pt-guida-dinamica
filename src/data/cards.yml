- title: Cos'è
  text: >
    Indice delle pubbliche amministrazioni è l’elenco pubblico di fiducia, gestito
    da AGID e alimentato periodicamente da tutte le PA, contenente i domicili
    digitali delle pubbliche amministrazioni e dei gestori di pubblici servizi.
  tags: [intro, imp-ipa]

- title: Come funziona
  text: >
    Le imprese, interrogando l’IPA, possono ottenere informazioni generali e
    organizzative sulle PA (tra le quali il domicilio digitale e l’indirizzo di
    posta certificata da utilizzare per le comunicazioni a valore legale) e i
    servizi offerti dalle singole PA.
  tags: [come-funziona, imp-ipa]

- title: Vantaggi
  text: >
    Le imprese possono consultare e fruire, tramite interfaccia web, nell’ottica
    della trasparenza, dei dati anche in formato aperto relativi alle singole
    PA.
  tags: [vantaggi, imp-ipa]

- title: Cos'è
  text: >
    [Il catalogo nazionale degli open data](https://www.dati.gov.it)
    che espone i dati pubblicati e aggiornati
    dalle pubbliche amministrazioni in formato aperto
  tags: [intro, imp-dati]

- title: Come funziona
  text: >
    Le sezioni del portale sono dedicate a: ricercare i dati (sono disponibili i
    metadati dei dataset, classificati per categorie tematiche); fare open data
    (sono riportate le risorse utili ad attuare il processo di apertura dei dati);
    usare i dati (sono fornite indicazioni tecniche agli sviluppatori per utilizzare
    i dati).
  tags: [come-funziona, imp-dati]

- title: Vantaggi
  text: >
    Le imprese possono accedere alle piattaforme dei dati aperti per il loro riutilizzo a finalità
    commerciali. La diffusione di queste informazioni favorisce la crescita economica e produttiva, la
    ricerca, l’innovazione e la competitività.
  tags: [vantaggi, imp-dati]

- title: Cos'è
