- title: Cos'è
  text: >
    ll sistema dei pagamenti elettronici a favore della Pubblica Amministrazione.
  tags: [intro, imp-pagopa]

- title: Come funziona
  text: >
    pagoPA è una nuova modalità per eseguire pagamenti verso le PA in modalità
    standardizzata, direttamente sul sito o sull’app dell’Ente (il Comune, ad
    esempio) o attraverso i canali (online e fisici) di banche e di altri Prestatori
    di Servizi di Pagamento, ovvero: agenzie bancarie home banking del PSP sportelli
    ATM (se abilitati) punti vendita di SISAL, Lottomatica e Banca 5 uffici postali.
  tags: [come-funziona, imp-pagopa]

- title: Vantaggi
  text: >
    Le imprese possono utilizzare pagoPA per effettuare pagamenti verso la
    Pubblica Amministrazione in modo sicuro, semplice, affidabile e trasparente
    (certezza dei costi di commissione, chiarezza degli importi, etc…). Le
    imprese sono libere di scegliere il canale di pagamento preferito (sito
    della PA, sportelli fisici, home banking, smartphone o tablet) e possono
    sempre pagare online con carte di pagamento (carte di credito, debito o
    prepagate).
  tags: [vantaggi, imp-pagopa]

- title: Cos'è
  text: >
    La soluzione che permette di accedere a tutti i servizi online della
    Pubblica Amministrazione con un'unica identità digitale.
  tags: [intro, imp-spid]

- title: Come funziona
  text: >
    L’identità SPID è rilasciata dai Gestori di Identità Digitale (Identity
    Provider) accreditati da AGID, che forniscono le identità digitali e gestiscono
    l’autenticazione degli utenti. Il gestore, dopo aver
    verificato i dati, emette l’identità digitale, rilasciando le credenziali. Le
    imprese accedono ai servizi online che le pubbliche amministrazioni e i privati
    rendono accessibili tramite SPID.
  tags: [come-funziona, imp-spid]

- title: Vantaggi
  text: >
    Le imprese possono utilizzare l’identità digitale SPID per uso professionale.
    Essa costituisce prova dell’appartenenza di una persona fisica
    all’organizzazione di una persona giuridica e/o la sua qualità di
    professionista.
  tags: [vantaggi, imp-spid]

- title: Cos'è
  text: >
    L’architettura del public e-procurement sottende al processo di acquisto e
    negoziazione di beni e servizi della PA ed è costituita da un insieme di regole
    che permetterà di gestire in digitale l’intero processo di procurement delle PA
  tags: [intro, imp-procurement]

- title: Come funziona
  text: |
    Il sistema public e-procurement è costituito da:
      * piattaforme di acquisto sia pubbliche che private; 
      * soggetti istituzionali che gestiscono servizi;
      * piattaforme e banche dati coinvolti nel processo di acquisto e negoziazione;
      * registri pubblici nazionali. 
    Nel public procurement si distinguono due ambiti con relativi processi: pre-aggiudicazione e
    post-aggiudicazione.
  tags: [come-funziona, imp-procurement]

- title: Vantaggi
  text: >
    Sono ridotti gli oneri documentali ed economici a carico delle imprese per
    favorire la loro partecipazione alle procedure di affidamento dei contratti
    pubblici  in un’ottica di competitività e allargamento dell’ambito  geografico.
    Si sviluppano nuove strategie commerciali verso il mercato pubblico che viene
    percepito più trasparente e accessibile.
  tags: [vantaggi, imp-procurement]

- title: Cos'è
  text: >
    La [conservazione digitale di documenti e dati
    informatici](https://www.agid.gov.it/it/piattaforme/conservazione) si realizza attraverso il
    ricorso ai [conservatori
    accreditati](https://www.agid.gov.it/it/piattaforme/conservazione/conservatori-accreditati) da
    AGID.
  tags: [intro, imp-conservazione]

- title: Come funziona
  text: >
    La conservazione digitale si realizza per il tramite dei conservatori
    accreditati da AGID, soggetti pubblici e privati che sono specializzati
    nell’offerta di servizi di conservazione per le pubbliche amministrazioni. I
    Poli di conservazione svolgono funzioni di conservazione permanente.
  tags: [come-funziona, imp-conservazione]

- title: Vantaggi
  text: >
    Le imprese possono avere vantaggi in termini di accessibilità, autenticità e
    fruibilità della documentazione conservata a lungo termine dalle pubbliche
    amministrazioni.
  tags: [vantaggi, imp-conservazione]

- title: Cos'è
  text: >
    La sicurezza informatica garantisce la disponibilità, l’integrità e la
    riservatezza delle informazioni del Sistema informativo della Pubblica
    amministrazione.
  tags: [intro, imp-sicurezza]

- title: Come funziona
  text: >
    Le imprese devono avere la certezza che i servizi resi dalle pubbliche
    amministrazioni siano sicuri e affidabili, e possano essere usati con fiducia. A
    tal fine le PA, per migliorare la consapevolezza nei riguardi della minaccia di
    attacchi informatici e aumentare le capacità di prevenzione, protezione e
    risposta agli incidenti, mettono in atto le iniziative tecniche ed organizzative
    predisposte da AGID.
  tags: [come-funziona, imp-sicurezza]

- title: Vantaggi
  text: >
    Le imprese consultano siti web affidabili che offrono servizi nel rispetto
    delle indicazioni di sicurezza fissate da AGID.
  tags: [vantaggi, imp-sicurezza]

- title: Cos'è
  text: >
    Una serie di azioni atte a semplificare e migliorare lo sviluppo e l’utilizzo
    dei siti istituzionali e dei servizi digitali erogati alle imprese dalle
    pubbliche amministrazioni.
  tags: [intro, imp-accessibilita]

- title: Come funziona
  text: >
    Le PA adeguano i siti e i servizi ad ogni esigenza di navigazione e usabilità,
    sulla base di linee guida e kit di sviluppo definiti da AGID.
  tags: [come-funziona, imp-accessibilita]

- title: Vantaggi
  text: >
    La semplificazione nell'accesso e nell’uso di strumenti informatici e servizi
    pubblici digitali favorisce la comunicazione tra imprese e PA.
  tags: [vantaggi, imp-accessibilita]

