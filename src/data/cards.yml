- title: Cos'è
  text: >
    La semplificazione amministrativa si realizza attraverso una serie di azioni che
    vanno dall’ampliamento della ricognizione dei procedimenti che hanno un impatto
    sulle imprese per le attività produttive, all’ulteriore riduzione dei
    procedimenti ancora assoggettati ad autorizzazioni, completando così la
    standardizzazione della modulistica.
  tags: [intro, imp-semplificazione]

- title: Come funziona
  text: >
    Nell’ambito della semplificazione amministrativa, relativamente agli sportelli
    unici delle attività produttive (SUAP) e dell’edilizia (SUE), si è avviato il
    passaggio da un approccio autorizzativo-centrico ad uno impresa-centrico,
    attraverso l’incremento dell’interoperabilità delle soluzioni software
    realizzate o in via di realizzazione.
  tags: [come-funziona, imp-semplificazione]

- title: Vantaggi
  text: >
    Attuazione del principio del once only: la stessa informazione inserita una sola
    volta ed usata in più procedure comprese le partecipazioni a gare. Riduzione dei
    punti di contatto con la PA così come previsto dal DPR 160/2010. Conoscenza in
    tempo reale dello stato delle pratiche avviate.
  tags: [vantaggi, imp-semplificazione]
